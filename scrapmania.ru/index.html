<!doctype html>
<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

                <a href="/" class="logo">
                    <img src="images/logo.svg" alt="Scrapmania">

            </div>
            <div class="header__col header-mobile__small-basket">
                <div class="small-basket">
                    <a href="#" class="small-basket__link">
                        <span class="icon">
                            <img src="images/icon-cart.svg" alt="Перейти в корзину">
                        </span>
                    </a>
                    <a href="#" class="small-basket__link">
                        <span class="icon">
                            <img src="images/icon-heart.svg" alt="Перейти в избранное">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
